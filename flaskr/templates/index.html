<!doctype html>
<head>
  <title>Humidity/Temperature overview</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Chart.min.css') }}">
  <script src="{{ url_for('static', filename='Chart.bundle.min.js') }}"></script>
</head>
<body>
<canvas id="humidityChart" width="800" height="400"></canvas>
<script>
var humidCtx = document.getElementById('humidityChart');
var dateLabels = {{ dates|tojson }}
var xAxes = [{
  display: true,
  position: 'bottom',
  ticks: {
    autoSkip: false,
    maxRotation: 90,
    minRotation: 90
  }
}];
var legend = {
    display: false
};
var humidChart = new Chart(humidCtx, {
  type: 'line',
  data: {
    labels: dateLabels,
    datasets: [{ 
        data: {{ humidities|tojson }},
        borderColor: "#ff0000",
        fill: false
      }]
  },
  options: {
    responsive: true,
    title: {
      display: true,
      text: 'Humidity over time'
    },
    scales: {
      xAxes: xAxes,
      yAxes: [{
        ticks: {
            max: 80,
            min: 0,
            stepSize: 5
        }
      }]
    },
    legend: legend
  }
});
</script>
<canvas id="temperatureChart" width="800" height="400"></canvas>
<script>
var tempCtx = document.getElementById('temperatureChart');
var tempChart = new Chart(tempCtx, {
  type: 'line',
  data: {
    labels: dateLabels,
    datasets: [{ 
        data: {{ temperatures|tojson }},
        borderColor: "#ff0000",
        fill: false
      }]
  },
  options: {
    responsive: true,    
    title: {
      display: true,
      text: 'Temperature over time'
    },
    scales: {
      xAxes: xAxes,
      yAxes: [{
        ticks: {
            max: 60,
            min: -20,
            stepSize: 5
        }
      }]
    },
    legend: legend
  }
});
</script>
</body>
</html>
